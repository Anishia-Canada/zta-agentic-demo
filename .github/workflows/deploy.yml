name: ZTA Agent Pipeline â€” Build & Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      agent3_compromised:
        description: 'Deploy Agent 3 in COMPROMISED state (Act 2 demo)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

permissions:
  id-token: write
  contents: read

env:
  ACR_LOGIN_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}
  AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  RESOURCE_GROUP: rg-ai-zerotrust-demo
  CONTAINER_APP_ENV: managedEnvironment-rgaizerotrustde-81c9

jobs:
  build-and-deploy:
    name: Build, Push & Deploy All ZTA Agents
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Azure via OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ env.AZURE_CLIENT_ID }}
          tenant-id: ${{ env.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      - name: Login to ACR
        run: az acr login --name ${{ env.ACR_LOGIN_SERVER }}

      - name: Build & Push Agent 1 (Transaction Intake)
        run: |
          docker build -f agents/agent1_intake/Dockerfile -t ${{ env.ACR_LOGIN_SERVER }}/agent1-intake:${{ github.sha }} -t ${{ env.ACR_LOGIN_SERVER }}/agent1-intake:latest .
          docker push ${{ env.ACR_LOGIN_SERVER }}/agent1-intake:${{ github.sha }}
          docker push ${{ env.ACR_LOGIN_SERVER }}/agent1-intake:latest

      - name: Build & Push Agent 2 (Risk Scoring)
        run: |
          docker build -f agents/agent2_risk/Dockerfile -t ${{ env.ACR_LOGIN_SERVER }}/agent2-risk:${{ github.sha }} -t ${{ env.ACR_LOGIN_SERVER }}/agent2-risk:latest .
          docker push ${{ env.ACR_LOGIN_SERVER }}/agent2-risk:${{ github.sha }}
          docker push ${{ env.ACR_LOGIN_SERVER }}/agent2-risk:latest

      - name: Build & Push Agent 3 (Alert)
        run: |
          docker build -f agents/agent3_alert/Dockerfile -t ${{ env.ACR_LOGIN_SERVER }}/agent3-alert:${{ github.sha }} -t ${{ env.ACR_LOGIN_SERVER }}/agent3-alert:latest .
          docker push ${{ env.ACR_LOGIN_SERVER }}/agent3-alert:${{ github.sha }}
          docker push ${{ env.ACR_LOGIN_SERVER }}/agent3-alert:latest

      - name: Build & Push Agent 4 (Compliance Logger)
        run: |
          docker build -f agents/agent4_logger/Dockerfile -t ${{ env.ACR_LOGIN_SERVER }}/agent4-logger:${{ github.sha }} -t ${{ env.ACR_LOGIN_SERVER }}/agent4-logger:latest .
          docker push ${{ env.ACR_LOGIN_SERVER }}/agent4-logger:${{ github.sha }}
          docker push ${{ env.ACR_LOGIN_SERVER }}/agent4-logger:latest

      - name: Deploy Agent 1
        run: |
          az containerapp create \
            --name agent1-intake \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --environment ${{ env.CONTAINER_APP_ENV }} \
            --image ${{ env.ACR_LOGIN_SERVER }}/agent1-intake:${{ github.sha }} \
            --registry-server ${{ env.ACR_LOGIN_SERVER }} \
            --target-port 8000 \
            --ingress external \
            --min-replicas 1 \
            --max-replicas 1

      - name: Deploy Agent 2
        run: |
          az containerapp create \
            --name agent2-risk \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --environment ${{ env.CONTAINER_APP_ENV }} \
            --image ${{ env.ACR_LOGIN_SERVER }}/agent2-risk:${{ github.sha }} \
            --registry-server ${{ env.ACR_LOGIN_SERVER }} \
            --target-port 8000 \
            --ingress internal \
            --min-replicas 1 \
            --max-replicas 1

      - name: Deploy Agent 3
        run: |
          az containerapp create \
            --name agent3-alert \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --environment ${{ env.CONTAINER_APP_ENV }} \
            --image ${{ env.ACR_LOGIN_SERVER }}/agent3-alert:${{ github.sha }} \
            --registry-server ${{ env.ACR_LOGIN_SERVER }} \
            --target-port 8000 \
            --ingress internal \
            --min-replicas 1 \
            --max-replicas 1

      - name: Deploy Agent 4
        run: |
          az containerapp create \
            --name agent4-logger \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --environment ${{ env.CONTAINER_APP_ENV }} \
            --image ${{ env.ACR_LOGIN_SERVER }}/agent4-logger:${{ github.sha }} \
            --registry-server ${{ env.ACR_LOGIN_SERVER }} \
            --target-port 8000 \
            --ingress internal \
            --min-replicas 1 \
            --max-replicas 1

      - name: Deployment Summary
        run: |
          echo "ZTA AGENT PIPELINE DEPLOYED"
          echo "Agent 1 Intake - External"
          echo "Agent 2 Risk - Internal"
          echo "Agent 3 Alert - Internal"
          echo "Agent 4 Logger - Internal"
